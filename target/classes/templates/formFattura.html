<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserisci Fattura</title>
</head>
<body>
<h1>Inserisci i dettagli della fattura</h1>
	<form action="#" th:action="@{/web/addFattura}" th:object="${fattura}" 
	method="post">
	
	<p>
		Anno: <input type="text" th:field="*{anno}" />
	</p>
	
	<p>
		Data: <input type="date" pattern="yyyy-MM-dd" th:field="*{data}" />
	</p>
	
	<p>
		Importo: <input type="text" th:field="*{importo}" />
	</p>
	
	<p>
		Numero: <input type="text" th:field="*{numero}" />
	</p>
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/web/fatture/mostraelenco">Lista Fatture</a>

</body>
</html>
