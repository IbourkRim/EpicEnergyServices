<!DOCTYPE html>
<html>
<head>
<title>Epic Energy Services - Lista Fatture</title>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div class="header-menu">Epic Energy Services</div>
<div class="header-section">Elenco fatture</div>
 <div th:switch="${listaFatture.size()}">
   <div class="no-item-found" th:case="0">Nessuna fattura trovata!</div>
   <!-- * for default case -->
   <div th:case="*">
   <table width="100%">
     <thead>
        <tr>
        	<th class="header">Anno</th>
        	<th class="header">Data</th>
        	<th class="header">Importo</th>
        	<th class="header">Numero Fattura</th>
        </tr>
      </thead>
      <tbody>
            <tr th:each="fattura : ${listaFatture}">
               <td th:text="${fattura.anno}"></td>
               <td th:text="${fattura.data}"></td>
               <td th:text="${fattura.importo}"></td>
               <td th:text="${fattura.numero}"></td>
            	<td><a th:href="@{/web/fattura/mostraformaggiorna/{id}(id=${fattura.id})}">Aggiorna</i></a></td>
            </tr>
       </tbody>
   </table>
   <div class="link-add"><a href="/web/mostraformaggiungi">Aggiungi fattura</a></div>
  </div>
  </div>
    <div class="link-home"><a href="/">Torna alla Home</a></div>
    <div class="footer">Powered by Epicode School</div>
</body>
</html>
